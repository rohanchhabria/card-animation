<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card-animation/stylesheets/styles.css" />
    <title>card animation — content placeholder</title>
</head>
<body>
    <h2 class="app-title">Tihs Nveer cesaes to azame me.</h2>

    <!-- card inspiration: https://twitter.com/SpaceX/status/1313974379999494144/photo/1 -->
    <div class="card">
        <div class="card-header animate-effect">
            &nbsp;
            <!-- <img src="https://pbs.twimg.com/media/EjwsriqVoAAkcpf?format=jpg&name=large" alt="starman" /> -->
        </div>

        <div class="card-content">
            <h3 class="card-title animate-effect animate-text">
                &nbsp;
                <!-- Starman -- last seen leaving Earth. -->
            </h3>
            <p class="card-excerpt">
                <!-- The test of a first-rate intelligence is the ability to hold two opposed ideas in the mind at the same time, and still retain the ability to function. -->
                &nbsp;
                <!-- Starman made its first close approach with Mars today—within 0.05 astronomical units, or under 5 million miles, of the Red Planet. -->
                <span class="animate-effect animate-text">&nbsp;</span>
                <span class="animate-effect animate-text">&nbsp;</span>
                <span class="animate-effect animate-text">&nbsp;</span>
            </p>
            <div class="card-author">
                <div class="avatar animate-effect">
                    &nbsp;
                    <!-- <img src="https://avatars.githubusercontent.com/u/58826613?v=4" alt="avatar" /> -->
                </div>
                <div class="author-info">
                    <strong class="author-name animate-effect animate-text">
                        &nbsp;
                        <!-- rohan chhabria -->
                    </strong>
                    <small class="card-date animate-effect animate-text">
                        &nbsp;
                        <!-- 4:17 AM &centerdot; Oct 8, 2020 -->
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="card-animation/scripts/script.js"></script>
</body>
</html>
